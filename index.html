<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BlackJack</h1>
        <h2><span id="BlackJack-msg">LET'S PLAY!</span></h2>
        <div class="game-container">
                <div class="player" id="p"><h3>YOU : <span id="player-score">0</span></h3></div>
                <div class="bot" id="b"><h3>DEALER : <span id="dealer-score">0</span></h3></div>
            
        </div>
        <div class="button-container">
            <button class="btn-lg btn-primary mr-2" id="black-jack-hit-button">Hit!</button>
            <button class="btn-lg btn-warning mr-2" id="black-jack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="black-jack-deal-button">Deal</button>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>WINS</th>
                    <th>LOSSES</th>
                    <th>DRAWS</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
